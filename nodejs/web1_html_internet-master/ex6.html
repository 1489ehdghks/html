<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script type="text/javascript">
      var coworkers =["kim","lee"];
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0])
      document.write(coworkers[1])
    </script>
    <h2>add</h2>
    <script type="text/javascript">
      coworkers.push('park')
      coworkers.push('choi')
    </script>
    <h2>count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
